<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}学習別カテゴリ一覧{% endblock %}

    {% block contents %}

    <section class="py-5 text-center container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">学習情報DB</a></li>
              </ol>
        </nav>
        <div class="row py-lg-5">
        <div class="wrap card-columns">
            {% for category in object_list %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="/cat/{{ category.id }}"）>{{ category.title }}</a></h5>
                    <p class="card-text">{{ category.summary }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </section>

    <!-- ページネーションの組み込み -->
    {% include "pagination.html" %}

    {% endblock %}
