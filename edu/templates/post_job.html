<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}職業別学習情報の投稿{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <!-- ファイルをアップロードする場合は
                 enctype="multipart/form-data"が必要 -->
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">業界・分野・区分</label>
                <div class="col1">{{ form.line }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">タイトル</label>
                <div>{{ form.title }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">概要</label>
                <div>{{ form.summary }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">詳細</label>
                <div>{{ form.description }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">サムネイル</label>
                <div>{{ form.thumbnail }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">ロードマップ画像</label>
                <div>{{ form.image1 }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">外部リンク先</label>
                <div>{{ form.link }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">関連学習カテゴリ</lable>
                <div>{{ form.relation }}</div>
              </div>
              <div class="mb-3">
                <label class="form-lable">キャリアプラン</lable>
                <div>{{ form.relationjob }}</div>
              </div>
              <button type="submit">投稿する</button>
            </form>      
          </dv>
        </dv>
      </dv>
      {% endblock %}
