<div class="album py-5 bg-light">

    <!-- Bootstrapのグリッドシステムを適用 -->
    <div class="container">
      <!-- 行要素を配置 -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!--
          レコードが格納されたobject_listから、レコードを１行ずつ取り出す
         -->
        {% for record in object_list %}
        <!-- 列要素を配置 -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-header">
              学習カテゴリ：{{ record.category }}
            </div>
            <!-- サムネイルの出力 -->
            <img 
                  src="{{ record.thumbnail.url }}"
                  class="bd-placeholder-img card-img-top" 
                  width="100%" height="225" 
                  xmlns="http://www.w3.org/2000/svg" 
                  role="img" 
                  aria-label="Placeholder: Thumbnail" 
                  preserveAspectRatio="xMidYMid slice" 
                  focusable="false">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c"/>
            </img>
            <!--タイトルとボタンを出力するブロック -->
            <div class="card-body">
              <!-- タイトルを出力 -->
              <p class="card-text">
                <!-- titleフィールドを出力 -->
                {{ record.title }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <!-- 詳細ページを表示するボタン -->
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'edu:post_detail' record.pk %}'">
                    見る
                  </button>
                  <!-- カテゴリページを表示するボタン -->
                  <!-- リンク先のURL: edu/ -->
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'edu:cat' category=record.category.id %}'">
                    {{ record.category.title }}
                  </button>
                </div>
                <small class="text-muted">
                  <!-- 投稿したユーザー名を出力 -->
                  {{ record.user.username }}
                </small>
            </div>
          </div>
        </div>
        <!-- 列要素はここまで -->
        </div>
        {% endfor %}
        <!-- forブロックの終了 -->
      <!-- 行要素はここまで -->
      </div>
    <!-- グリッドシステムはここまで -->
    </div>

</div>
